<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORARIO DE CLASE</title>
    <link rel="stylesheet" href="horario.css" media="screen" title="no title">
</head>
<body>
    <table border="1">
        <caption>
            <b>Horario</b>
        </caption>
        <thead>
                <tr>
                    <th>Hora</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miercoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                </tr>
        </thead>
        <tbody>
        <tr>
            <td>8:15</td>
            <td>ISO</td>
            <td>ISO</td>
            <td>ISO</td>
            <td>ISO</td>
            <td>ISO</td>
        </tr>
        <tr>
            <td>9:15</td>
            <td>GBD</td>
            <td>GBD</td>
            <td>GBD</td>
            <td>GBD</td>
            <td>GBD</td>
        </tr>
        <tr>
            <td>10:15</td>
            <td>PAR</td>
            <td>PAR</td>
            <td>PAR</td>
            <td>PAR</td>
            <td>PAR</td>
        </tr>
        <tr>
            <td>11:15</td>
            <td id="recreo" align="center" colspan="5"><b>Recreo</b></td>
        </tr>
        <tr>
            <td>11:45</td>
            <td>FHW</td>
            <td>FHW</td>
            <td>FHW</td>
            <td>FHW</td>
            <td>FHW</td>
        </tr>
        <tr>
            <td>12:45</td>
            <td>FOL</td>
            <td>FOL</td>
            <td>FOL</td>
            <td>FOL</td>
            <td>FOL</td>
        </tr>
        <tr>
            <td>13:45</td>
            <td>LM</td>
            <td>LM</td>
            <td>LM</td>
            <td>LM</td>
            <td>LM</td>
        </tr>
      </tbody>
    </table>
</body>

</html>
